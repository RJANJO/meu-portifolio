<!-- Promoções -->
<section id="promocoes" class="mt-5 bg-light p-4">
    <h2>Promoções Imperdíveis</h2>
    <p>Confira as melhores promoções para sua viagem dos sonhos!</p>
    <!-- Promoções com cards -->
</section>

<!-- Contato -->
<section id="contato" class="mt-5">
    <h2>Entre em Contato</h2>
    <form>
        <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" class="form-control" id="nome" placeholder="Seu nome">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Seu email">
        </div>
        <div class="form-group">
            <label for="mensagem">Mensagem</label>
            <textarea class="form-control" id="mensagem" rows="3" placeholder="Escreva sua mensagem"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
</section>
