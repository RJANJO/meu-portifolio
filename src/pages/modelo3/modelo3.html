<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>modelo3</title>
    <link rel="stylesheet" href="/src/pages/modelo3/styles.css">    
</head>
<body>
    <header>
        <!-- Logo -->
        <div class="logo">
          <a href="/src/pages/modelo3/modelo3.html" aria-label="Home">
            <img src="logo.png" alt="RJUNGER">
          </a>
        </div>
      
        <!-- Botão do Menu Hambúrguer (para dispositivos móveis) -->
        <button class="menu-toggle" aria-label="Abrir menu" onclick="toggleMenu()">☰</button>
      
        <!-- Navegação Principal -->
        <nav class="nav-links">
          <ul>
            <li><a href="#sobre">Sobre</a></li>
            <li><a href="#produtos">Produtos</a></li>
            <li><a href="#categorias">Categorias</a></li>
            <li><a href="#contato">Contato</a></li>
          </ul>
        </nav>
      
        <!-- Barra de Busca -->
        <div class="search-bar">
          <form action="/search" method="get">
            <label for="search" class="visually-hidden">Buscar</label>
            <input type="text" id="search" name="q" placeholder="Buscar...">
            <button type="submit">Buscar</button>
          </form>
        </div>
      
        <!-- Acesso ao Perfil do Usuário -->
        <div class="user-profile">
          <button id="profile-button" aria-haspopup="true" aria-controls="profile-menu" onclick="toggleProfileMenu()">Perfil</button>
          <menu id="profile-menu" class="dropdown-menu" role="menu">
            <li role="menuitem"><a href="/meu-perfil">Meu Perfil</a></li>
            <li role="menuitem"><a href="/configuracoes">Configurações</a></li>
            <li role="menuitem"><a href="/logout">Sair</a></li>
          </menu>
        </div>
      
        <!-- Carrinho de Compras -->
        <div class="shopping-cart">
          <a href="/carrinho" aria-label="Carrinho">
            <img src="cart-icon.png" alt="Carrinho">
          </a>
        </div>
      </header>

    <script>
        // Alterna o menu de navegação para dispositivos móveis
function toggleMenu() {
  const navLinks = document.querySelector('.nav-links ul');
  navLinks.style.display = navLinks.style.display === 'flex' ? 'none' : 'flex';
}

// Alterna o menu de perfil
function toggleProfileMenu() {
  const profileMenu = document.getElementById('profile-menu');
  profileMenu.style.display = profileMenu.style.display === 'block' ? 'none' : 'block';
}

// Fecha o menu de perfil ao clicar fora dele
document.addEventListener('click', function(event) {
  const profileButton = document.getElementById('profile-button');
  const profileMenu = document.getElementById('profile-menu');
  if (!profileButton.contains(event.target) && !profileMenu.contains(event.target)) {
    profileMenu.style.display = 'none';
  }
});        
    </script>
    <script>
        // Simula um estado de login
const userLoggedIn = true; // Alterne entre true e false para simular

window.onload = function() {
  const userProfile = document.querySelector('.user-profile');
  if (!userLoggedIn) {
    userProfile.innerHTML = '<a href="/login">Entrar</a>'; // Mostra um link de login
  }
};

    </script>
    
</body>
</html>
